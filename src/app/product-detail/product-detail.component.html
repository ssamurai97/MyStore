
<div class="card">
    <div class="card-header">
        {{pageTitle + ': ' + product?.name}}
    </div>
    <div class='card-body'
         *ngIf='product'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{product.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>ID:</div>
                    <div class='col-md-8'>{{product.id }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{product.description}}</div>
                </div>
                <div class='row'>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
                </div>
            </div>
            <div class='col-md-4'>
                <img class='center-block img-responsive'
                     [style.width.px]='200'
                     [style.margin.px]='2'
                     [src]='product.url'
                     [title]='product.name'>
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
        <div>
        <select formContolName="quantity" id="quantity" (ngModelChange)="onChange(quantity)">
            <option *ngFor="let quantity of quantities" [ngValue]="quantity">{{quantity}}</option>
        </select>

        <button class="btn btn-outline-dark d-inline-flex " (click)="addItem(product?.name!, product?.price!, quantity!, product?.url!)">Add to cart</button>
        </div>
    </div>

</div>
